version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: humaein_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-pass}
      POSTGRES_DB: ${POSTGRES_DB:-claims_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: humaein_backend
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-user}:${POSTGRES_PASSWORD:-pass}@postgres:5432/${POSTGRES_DB:-claims_db}
      # Authentication
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-720}
      # LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
      EMBEDDING_MODEL: ${EMBEDDING_MODEL:-text-embedding-3-small}
      # RAG
      USE_RAG: ${USE_RAG:-true}
      VECTOR_STORE_MODE: ${VECTOR_STORE_MODE:-persistent}
      VECTOR_STORE_PATH: /app/vector_store/chroma_db
      # Multi-tenant
      DEFAULT_TENANT: ${DEFAULT_TENANT:-default}
      TENANT_ID: ${TENANT_ID:-default}
      # Runtime options
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      LOAD_RULES: ${LOAD_RULES:-true}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./app/uploads:/app/uploads
      - ./app/vector_store:/app/vector_store
      - ./app/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

